<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetStar Knowledge Base Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .highlight {
            background-color: #ffffcc;
            padding: 0 2px;
        }
        .result-card {
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .doc-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        .web-icon {
            color: #4285F4;
        }
        .file-icon {
            color: #4285F4;
        }
        .pdf-icon {
            color: #EA4335;
        }
        .word-icon {
            color: #4285F4;
        }
        .excel-icon {
            color: #34A853;
        }
        .csv-icon {
            color: #34A853;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
            font-weight: 500;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-800">Knowledge Base Search</h1>
            <p class="text-lg text-gray-600 mt-2">NetStar Inc. - Vendor & Technology Information</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-2">
                <input type="text" id="searchInput" placeholder="Ask a question or search by keyword..." 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
                    Search
                </button>
            </div>
            <div class="mt-2 text-sm text-gray-500">
                Try asking: "What integrations does GoTo provide?" or "Which vendors offer cloud services?"
            </div>
            <div class="mt-4">
                <label class="flex items-center">
                    <input type="checkbox" id="includeWebResults" class="mr-2" checked>
                    <span>Include web search results</span>
                </label>
            </div>
        </div>

        <div id="loadingIndicator" class="max-w-4xl mx-auto text-center py-4 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-700"></div>
            <p class="mt-2 text-gray-600">Searching...</p>
        </div>

        <div id="resultsContainer" class="max-w-4xl mx-auto">
            <!-- Search results will appear here -->
            <div id="initialMessage" class="text-center text-gray-500 py-8">
                Enter a search term or ask a question to find information from your knowledge base
            </div>
            
            <div id="searchResultsArea" class="hidden">
                <div class="tabs mb-6">
                    <div class="tab active" data-tab="kb">Knowledge Base (<span id="kbResultCount">0</span>)</div>
                    <div class="tab" data-tab="web">Web Results (<span id="webResultCount">0</span>)</div>
                </div>
                
                <div id="kbResults" class="tab-content active space-y-4"></div>
                <div id="webResults" class="tab-content space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const includeWebResults = document.getElementById('includeWebResults');
            const initialMessage = document.getElementById('initialMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const searchResultsArea = document.getElementById('searchResultsArea');
            const kbResults = document.getElementById('kbResults');
            const webResults = document.getElementById('webResults');
            const kbResultCount = document.getElementById('kbResultCount');
            const webResultCount = document.getElementById('webResultCount');
            
            let knowledgeBase = null;

            // Set up tab functionality
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Show relevant tab content
                    const tabName = this.getAttribute('data-tab');
                    document.getElementById(tabName + 'Results').classList.add('active');
                });
            });

            // File type icons mapping
            const fileTypeIcons = {
                'pdf': '<i class="fas fa-file-pdf doc-icon pdf-icon"></i>',
                'docx': '<i class="fas fa-file-word doc-icon word-icon"></i>',
                'doc': '<i class="fas fa-file-word doc-icon word-icon"></i>',
                'xlsx': '<i class="fas fa-file-excel doc-icon excel-icon"></i>',
                'xls': '<i class="fas fa-file-excel doc-icon excel-icon"></i>',
                'csv': '<i class="fas fa-file-csv doc-icon csv-icon"></i>',
                'web': '<i class="fas fa-globe doc-icon web-icon"></i>',
                'default': '<i class="fas fa-file doc-icon file-icon"></i>'
            };

            // Fetch the knowledge base
            fetch('https://raw.githubusercontent.com/Sladed49er/email-ai-knowledge-base/main/knowledge-base.json')
                .then(response => response.json())
                .then(data => {
                    knowledgeBase = data;
                    console.log('Knowledge base loaded:', knowledgeBase);
                    
                    // Auto-search if there's a query parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const query = urlParams.get('q');
                    if (query) {
                        searchInput.value = query;
                        performSearch();
                    }
                })
                .catch(error => {
                    console.error('Error loading knowledge base:', error);
                    kbResults.innerHTML = `
                        <div class="bg-red-100 text-red-700 p-4 rounded-md">
                            <p class="font-medium">Error loading knowledge base</p>
                            <p>Please check your internet connection or repository URL.</p>
                        </div>
                    `;
                });

            // Search function
            async function performSearch() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    initialMessage.style.display = 'block';
                    searchResultsArea.classList.add('hidden');
                    return;
                }

                // Show loading indicator
                initialMessage.style.display = 'none';
                loadingIndicator.classList.remove('hidden');
                searchResultsArea.classList.add('hidden');
                
                // Clear previous results
                kbResults.innerHTML = '';
                webResults.innerHTML = '';
                kbResultCount.textContent = '0';
                webResultCount.textContent = '0';
                
                // Update URL with the search query
                window.history.replaceState({}, '', `?q=${encodeURIComponent(query)}`);
                
                // Search knowledge base
                const kbSearchResults = await searchKnowledgeBase(query);
                
                // Display knowledge base results
                if (kbSearchResults.length > 0) {
                    kbSearchResults.forEach(result => {
                        displayKBResult(result.item, result.category, query);
                    });
                    kbResultCount.textContent = kbSearchResults.length;
                } else {
                    kbResults.innerHTML = `
                        <div class="bg-gray-100 p-4 rounded-md text-center">
                            <p class="text-gray-700">No knowledge base results found for "${query}"</p>
                        </div>
                    `;
                }
                
                // Search web if checkbox is checked
                if (includeWebResults.checked) {
                    try {
                        const webSearchResults = await searchWeb(query);
                        
                        if (webSearchResults.length > 0) {
                            webSearchResults.forEach(result => {
                                displayWebResult(result, query);
                            });
                            webResultCount.textContent = webSearchResults.length;
                        } else {
                            webResults.innerHTML = `
                                <div class="bg-gray-100 p-4 rounded-md text-center">
                                    <p class="text-gray-700">No web results found for "${query}"</p>
                                </div>
                            `;
                        }
                    } catch (error) {
                        console.error('Error searching web:', error);
                        webResults.innerHTML = `
                            <div class="bg-yellow-100 p-4 rounded-md text-center">
                                <p class="text-yellow-700">Error fetching web results</p>
                            </div>
                        `;
                    }
                } else {
                    webResults.innerHTML = `
                        <div class="bg-gray-100 p-4 rounded-md text-center">
                            <p class="text-gray-500">Web search is disabled</p>
                        </div>
                    `;
                }
                
                // Hide loading indicator and show results
                loadingIndicator.classList.add('hidden');
                searchResultsArea.classList.remove('hidden');
                
                // If no knowledge base results but web results exist, switch to web tab
                if (kbSearchResults.length === 0 && includeWebResults.checked) {
                    document.querySelector('.tab[data-tab="web"]').click();
                }
            }
            
            // Search the knowledge base
            async function searchKnowledgeBase(query) {
                if (!knowledgeBase) {
                    return [];
                }
                
                const results = [];
                const seenResults = new Set(); // To avoid duplicates
                query = query.toLowerCase();
                
                // Search through each category in the knowledge base
                Object.entries(knowledgeBase).forEach(([category, items]) => {
                    if (Array.isArray(items)) {
                        // For array-based categories (like vendors, technologies)
                        items.forEach(item => {
                            // Create a string representation of the item to check for duplicates
                            const itemString = JSON.stringify(item);
                            const itemLower = itemString.toLowerCase();
                            
                            // Check if query matches this item
                            if (itemLower.includes(query) && !seenResults.has(itemString)) {
                                results.push({item, category});
                                seenResults.add(itemString);
                            }
                        });
                    } else if (typeof items === 'object') {
                        // For object-based categories
                        const itemString = JSON.stringify(items);
                        const itemLower = itemString.toLowerCase();
                        
                        // Check if query matches this item
                        if (itemLower.includes(query) && !seenResults.has(itemString)) {
                            results.push({item: items, category});
                            seenResults.add(itemString);
                        }
                    }
                });
                
                return results;
            }
            
            // Search the web for additional results
            async function searchWeb(query) {
                // For demo purposes, return simulated web results
                // In a real implementation, you would call a search API
                
                const vendorKeywords = ['microsoft', 'aws', 'cisco', 'goto', 'nextive'];
                const queryLower = query.toLowerCase();
                
                // Look for vendor names in query
                let vendorName = null;
                for (const vendor of vendorKeywords) {
                    if (queryLower.includes(vendor)) {
                        vendorName = vendor.charAt(0).toUpperCase() + vendor.slice(1);
                        break;
                    }
                }
                
                // Generate web results
                const results = [];
                
                if (vendorName) {
                    // Vendor-specific results
                    results.push({
                        title: `${vendorName} - Official Website`,
                        url: `https://www.${vendorName.toLowerCase()}.com`,
                        description: `Official website for ${vendorName}. Browse products, services, documentation, and support resources.`
                    });
                    
                    if (queryLower.includes('integration') || queryLower.includes('connect')) {
                        results.push({
                            title: `${vendorName} Integration Documentation`,
                            url: `https://docs.${vendorName.toLowerCase()}.com/integrations`,
                            description: `Official integration documentation for ${vendorName} products and services. Learn how to connect with other systems and services.`
                        });
                    }
                    
                    if (queryLower.includes('cloud')) {
                        results.push({
                            title: `${vendorName} Cloud Services Overview`,
                            url: `https://www.${vendorName.toLowerCase()}.com/cloud`,
                            description: `Explore ${vendorName}'s cloud offerings including infrastructure, platform, and software-as-a-service solutions.`
                        });
                    }
                } else if (queryLower.includes('cloud') && (queryLower.includes('vendor') || queryLower.includes('provider'))) {
                    // Cloud vendor results
                    results.push({
                        title: "Top Cloud Service Providers of 2025",
                        url: "https://www.techradar.com/best/best-cloud-providers",
                        description: "Our guide to the best cloud providers for business, featuring AWS, Microsoft Azure, Google Cloud Platform, and more."
                    });
                    
                    results.push({
                        title: "Gartner Magic Quadrant for Cloud Infrastructure and Platform Services",
                        url: "https://www.gartner.com/doc/reprints?id=1-27BUUJBA&ct=220727",
                        description: "Gartner's analysis of cloud infrastructure and platform service providers, showing leaders, challengers, visionaries, and niche players."
                    });
                } else {
                    // Generic results
                    results.push({
                        title: `Search results for: ${query}`,
                        url: `https://www.google.com/search?q=${encodeURIComponent(query)}`,
                        description: "Find more information about this topic on Google."
                    });
                    
                    results.push({
                        title: "NetStar Knowledge Base",
                        url: "https://sladed49er.github.io/email-ai-knowledge-base/",
                        description: "Search our internal knowledge base for information about vendors, technologies, and services."
                    });
                }
                
                return results;
            }

            // Display a knowledge base result
            function displayKBResult(item, category, query) {
                const resultCard = document.createElement('div');
                resultCard.className = 'bg-white p-5 rounded-lg shadow-md result-card';
                
                // Determine file type and icon
                let fileType = 'default';
                let title = '';
                
                if (item.name) {
                    title = item.name;
                    // Try to determine file type from name
                    const fileExtMatch = item.name.match(/\.([a-z0-9]+)$/i);
                    if (fileExtMatch) {
                        fileType = fileExtMatch[1].toLowerCase();
                    }
                } else {
                    title = category.charAt(0).toUpperCase() + category.slice(1);
                }
                
                // Override file type if explicitly specified
                if (item.type) {
                    fileType = item.type.toLowerCase();
                }
                
                // Get icon for file type
                const iconHtml = fileTypeIcons[fileType] || fileTypeIcons['default'];
                
                // Build the header with icon and title
                let contentHTML = `
                    <div class="flex items-center mb-3">
                        ${iconHtml}
                        <h3 class="text-xl font-semibold text-blue-700">${title}</h3>
                    </div>
                    <div class="mb-3">
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
                            Category: ${formatKey(category)}
                        </span>
                    </div>
                `;
                
                // Build a table of properties
                contentHTML += '<div class="overflow-hidden bg-gray-50 rounded-md">';
                contentHTML += '<table class="w-full border-collapse">';
                
                // Process each property
                Object.entries(item).forEach(([key, value]) => {
                    // Skip name property as it's already in the title
                    if (key === 'name') return;
                    
                    // Format the property value
                    let formattedValue = '';
                    
                    // Handle different value types
                    if (typeof value === 'string') {
                        // Try to parse JSON strings
                        if ((value.startsWith('{') && value.endsWith('}')) || 
                            (value.startsWith('[') && value.endsWith(']'))) {
                            try {
                                // Replace single quotes with double quotes
                                const jsonStr = value.replace(/'/g, '"');
                                const parsed = JSON.parse(jsonStr);
                                
                                if (Array.isArray(parsed)) {
                                    // Format arrays
                                    formattedValue = '<ul class="list-disc pl-5 space-y-1">';
                                    parsed.forEach(item => {
                                        formattedValue += `<li>${highlightText(item.toString(), query)}</li>`;
                                    });
                                    formattedValue += '</ul>';
                                } else {
                                    // Format objects
                                    formattedValue = '<div class="pl-3 border-l-2 border-gray-200 space-y-1">';
                                    Object.entries(parsed).forEach(([k, v]) => {
                                        formattedValue += `<div><span class="font-medium">${formatKey(k)}:</span> ${highlightText(v.toString(), query)}</div>`;
                                    });
                                    formattedValue += '</div>';
                                }
                            } catch (e) {
                                // If parsing fails, just highlight the text
                                formattedValue = highlightText(value, query);
                            }
                        } else {
                            // Regular string
                            formattedValue = highlightText(value, query);
                        }
                    } else if (Array.isArray(value)) {
                        // Format arrays
                        formattedValue = '<ul class="list-disc pl-5 space-y-1">';
                        value.forEach(item => {
                            formattedValue += `<li>${highlightText(item.toString(), query)}</li>`;
                        });
                        formattedValue += '</ul>';
                    } else if (value === null || value === undefined) {
                        formattedValue = '<span class="text-gray-400">None</span>';
                    } else if (typeof value === 'object') {
                        // Format objects
                        formattedValue = '<div class="pl-3 border-l-2 border-gray-200 space-y-1">';
                        Object.entries(value).forEach(([k, v]) => {
                            formattedValue += `<div><span class="font-medium">${formatKey(k)}:</span> ${highlightText(v.toString(), query)}</div>`;
                        });
                        formattedValue += '</div>';
                    } else {
                        // Other types (numbers, booleans)
                        formattedValue = highlightText(value.toString(), query);
                    }
                    
                    // Add the row to the table
                    contentHTML += `
                        <tr class="border-b border-gray-200">
                            <td class="py-2 px-3 bg-gray-100 font-medium text-gray-700 w-1/4">
                                ${formatKey(key)}
                            </td>
                            <td class="py-2 px-3">
                                ${formattedValue}
                            </td>
                        </tr>
                    `;
                });
                
                contentHTML += '</table>';
                contentHTML += '</div>';
                
                resultCard.innerHTML = contentHTML;
                kbResults.appendChild(resultCard);
            }
            
            // Display a web search result
            function displayWebResult(result, query) {
                const resultCard = document.createElement('div');
                resultCard.className = 'bg-white p-5 rounded-lg shadow-md result-card';
                
                const contentHTML = `
                    <div class="flex items-center mb-2">
                        ${fileTypeIcons['web']}
                        <h3 class="text-xl font-semibold text-blue-700">${result.title}</h3>
                    </div>
                    <div class="mb-2">
                        <a href="${result.url}" class="text-green-700 text-sm hover:underline" target="_blank">
                            ${result.url}
                        </a>
                    </div>
                    <p class="text-gray-700">
                        ${highlightText(result.description, query)}
                    </p>
                `;
                
                resultCard.innerHTML = contentHTML;
                webResults.appendChild(resultCard);
            }
            
            // Format property keys
            function formatKey(key) {
                if (!key) return '';
                return key.split(/[_\s]/).map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            }
            
            // Highlight query terms in text
            function highlightText(text, query) {
                if (!text || !query) return text;
                
                const words = query.toLowerCase().split(/\s+/).filter(word => word.length > 2);
                let result = text;
                
                words.forEach(word => {
                    const regex = new RegExp('\\b(' + escapeRegExp(word) + ')\\b', 'gi');
                    result = result.replace(regex, '<span class="highlight">$1</span>');
                });
                
                return result;
            }
            
            // Escape special regex characters
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            // Event listeners
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Auto-focus the search input
            searchInput.focus();
        });
    </script>
</body>
</html>
