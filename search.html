<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Vendors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
    }
    .result {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Search Your Vendor Knowledge Base</h1>
  <input type="text" id="search-input" placeholder="Type to search..." />
  <button id="search-button">Search</button>
  <div id="results"></div>

  <script>
    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-input').value.toLowerCase();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      fetch('static-data.json')
        .then(res => res.json())
        .then(data => {
          const vendors = data.vendors || [];
          const results = vendors.filter(vendor =>
            vendor.name.toLowerCase().includes(query) ||
            (vendor.keywords && vendor.keywords.some(k => k.toLowerCase().includes(query)))
          );

          if (results.length === 0) {
            resultsContainer.innerHTML = '<p>No results found.</p>';
            return;
          }

          results.forEach(vendor => {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `
              <h3>${vendor.name}</h3>
              <p><strong>Email:</strong> ${vendor.contact?.email || 'N/A'}</p>
              <p><strong>Keywords:</strong> ${vendor.keywords?.join(', ') || 'N/A'}</p>
              <p><strong>Source File:</strong> ${vendor.source_file || 'N/A'}</p>
            `;
            resultsContainer.appendChild(div);
          });
        })
        .catch(err => {
          console.error('Error loading or parsing JSON:', err);
          resultsContainer.innerHTML = '<p>Error loading search data.</p>';
        });
    });
  </script>
</body>
</html>
